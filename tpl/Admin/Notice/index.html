<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{~echo sp_cfg('website')}</title>
    <bootstrapcss />
</head>
<body>
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    系统消息管理
</div>
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
         <a href="{:U('index', $get)}">系统消息列表</a>
   </li>
   <li>
        <a href="{:U('add')}">添加系统消息</a>
    </li>
</ul>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th width="60">编号</th>
        <th>消息内容</th>
        <th>用户组</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.msg}</td>
            <td>
                <if condition="$vo['role_type'] eq 0">全部</if>
                <if condition="$vo['role_type'] eq 1">普通会员</if>
                <if condition="$vo['role_type'] eq 2">信贷员</if>
            </td>
            <td>{$vo.create_time|date='Y-m-d H:i',###}</td>
            <td>
                <a href="{:U('handle',array('id'=>$vo['id']))}" class="btn btn-default btn-xs">编辑</a>
                <a href="{:U('delete',array('id'=>$vo['id']))}" class="btn btn-default btn-xs delete">删除</a>
            </td>
        </tr>
    </foreach>
</table>
{$Page}

<bootstrapjs />
</body>
</html>
