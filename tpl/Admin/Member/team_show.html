<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>中环汇展</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<div class="m20" style="margin-top: 10px">
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-sm-4">
                <br>
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th>一级团队</th>
                    </tr>
                    <tbody>
                        <if condition="!empty($list1)">
                            <volist name="list1" id="vo">
                            <tr>
                                <td> <a href="{:U('handle',array('id'=>$vo['id']))}" class="">{$vo.nickname}</a> <span style="float: right;color: #999;">{$vo.create_time|date='Y-m-d',###}</span></td>
                            </tr>
                            </volist>
                        <else/>
                            <tr>
                                <td>暂无信息</td>
                            </tr>
                        </if>
                    </tbody>
                </table>
            </div><!-- /.col -->
            <div class="col-sm-4">
                <br>
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th>二级团队</th>
                    </tr>
                    <tbody>
                    <if condition="!empty($list2)">
                        <volist name="list2" id="vo">
                            <tr>
                                <td> <a href="{:U('handle',array('id'=>$vo['id']))}" class="">{$vo.nickname}</a> <span style="float: right;color: #999;">{$vo.create_time|date='Y-m-d',###}</span></td>
                            </tr>
                        </volist>
                        <else/>
                        <tr>
                            <td>暂无信息</td>
                        </tr>
                    </if>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4">
                <br>
                <table class="table table-bordered table-condensed">
                    <tr>
                        <th>三级团队</th>
                    </tr>
                    <tbody>
                    <if condition="!empty($list3)">
                        <volist name="list3" id="vo">
                            <tr>
                                <td> <a href="{:U('handle',array('id'=>$vo['id']))}" class="">{$vo.nickname}</a> <span style="float: right;color: #999;">{$vo.create_time|date='Y-m-d',###}</span></td>
                            </tr>
                        </volist>
                        <else/>
                        <tr>
                            <td>暂无信息</td>
                        </tr>
                    </if>
                    </tbody>
                </table>
            </div>
            <!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.col -->
</div><!-- /.row -->
</div>

<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
