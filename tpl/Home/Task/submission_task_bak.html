{~$title = "任务记录"}
<include file="Public:header"/>

<body class="gray_bg">
<!-- 头部部分 开始 -->

<div class="task_box mt tline" style="margin-top: -0px;">
    <div class="con">
        <if condition="!empty($list)">
            <ul>
                <volist name="list" id="vo">
                    <li>
                        <a href="{:U('submission_task_do',array('id'=>$vo['id']))}" class="link">
                            <span class="t">{$vo.title}</span>
                            <if condition="$vo['status'] eq 0">
                                <span class="lq">提交任务</span>
                            </if>
                            <if condition="$vo['status'] eq -1">
                                <span class="lq">审核失败</span>
                            </if>
                        </a>
                    </li>
                </volist>
            </ul>
        <else/>
            <div class="none">
                <div class="none_box">
                    <img src="__PUBLIC_IMAGES__/none.png" alt="">
                    <span>您并没有待完成的任务</span>
                </div>
            </div>
        </if>

    </div>
</div>


<include file="Public:footer"/>
</body>
</html>
