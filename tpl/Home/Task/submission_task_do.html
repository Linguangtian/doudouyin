{~$title = "提交任务"}
<include file="Public:header"/>
<webuploadercss/>
<webuploaderjs/>

<body class="gray_bg">
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" class="return go-back"></a></div>
    <div class="title">{$title}</div>
</header>
<div class="body_main mt tline">
    <div class="task_box">
        <div class="submission_task_form">
            <form class="submit-ajax" method="post" id="from1" action="{:U('submission_task_do')}">
                <input type="hidden" name="id" id="id" value="{$apply_data.id}">
                <div class="item">
                    <p class="t">任务名称：</p>
                    <p class="c">{$apply_data.task_title}</p>
                </div>
                <div class="item">
                    <p class="t">任务金币：</p>
                    <p class="c">{$apply_data.jinbin}圈币</p>
                </div>
                <div class="item">
                    <p class="t">完成状态：</p>
                    <p class="c">{$apply_data.apply_status}</p>
                </div>
                <div class="item">
                    <p class="c">
                    <div class="auto_upload add_upload" style="width: 292px; height: 180px; margin: 0 auto">
                        <webuploader2 name="file" word="" text="" w="292" h="179"/>
                    </div>
                    </p>
                </div>
                <div>
                    <button type="submit" class="bala-btn" style="margin-top: 20px;margin-bottom: 20px;width: 260px;">提交任务</button>
                </div>
            </form>
            <div class="tip">
            </div>
        </div>
    </div>
</div>

<include file="Public:footer"/>
</body>
</html>
