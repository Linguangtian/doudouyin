{~$title = '打赏'}
<include file="Public:header" />

<body>

<div id="layout">
    <!-- header -->
    <header class="header header_white">
        <div id="back"></div>
        <div id="h_right"></div>
        <h1>给《{$data.title}》打赏</h1>
    </header>
    <!-- //header -->

    <!-- main -->
    <div id="main">
        <div class="content whitebg">
            <form class="Comment_form" style="text-align: left" action="" method="post" onsubmit="return check()">
                <input type="hidden" name="post_id" value="{$data.id}">
                <input type="hidden" name="chapter_id" value="{$chapter_id}">
                <if condition="$chapter_name neq ''"><div class="chapter_tit">付费章节：{$chapter_name}</div></if>
                <div class="title" style="margin-top: 10px; text-align: left ">此章节需要付费观看，请大家尊重作者的劳动成果。（只需付费一次便可反复观看）</div>
                <dt class="contribution_prices">
                    <!--<a href="javascript:void(0)" data-price="1">1</a>-->
                    <volist name="price" id="vo">
                        <a href="javascript:void(0)" data-price="{$vo}">{$vo}元</a>
                    </volist>
                </dt>
                <input type="hidden" name="price" id="price" value="" />
                <dt style="text-align: center"><button type="submit" class="Comment_submit">付费阅读</button></dt>
            </form>
        </div>
    </div>
</div>

</body>
</html>

<script>
    function check() {
        if( $('#price').val() == '' ) {
            alert('请选择或输入金额！');
            return false;
        }
    }

    $(function(){
        $('.contribution_prices a').click(function(){
            var price = $(this).attr('data-price');
            $(this).addClass('active').siblings().removeClass('active');
            $('#price').val(price);
        })
        $('.contribution_prices a').eq(0).trigger('click');
    })
</script>
