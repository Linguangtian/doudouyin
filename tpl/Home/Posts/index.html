<include file="Public:header"/>
<body>
<div id="body">
    <!--头部部分 开始-->
    <header>
        <div class="left"><a href="javascript:" data-url="{:U('Index/index')}" class="return go-back"></a></div>
        <div class="title">{$title}</div>
        <div class="right"><a href="{:U('Member/index')}"><i class="open-menu"></i></a></div>
    </header>
    <div class="body_main">
        <section>
            <div class="prolist">
                <ul>
                    <volist name="list" id="vo">
                        <li>
                            <a href="{:U('posts/show',array('id'=>$vo['id']))}">
                                <div class="pic"><img src="{$vo.thumb|sp_img}" alt=""/></div>
                                <div class="txt">
                                    <h3>{$vo.title}</h3>

                                    <P>{$vo.info|sp_subtext=30}</P>
                                    <span>{$vo.apply_count}人申请</span>
                                </div>
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
            {$Page}
        </section>
    </div>
</div>
</body>
</html>
