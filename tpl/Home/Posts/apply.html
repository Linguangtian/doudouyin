{~$title = '提交资料'}
<include file="Public:header"/>
<webuploadercss/>
<webuploaderjs/>
<body>
<div id="body">
    <!--头部部分 开始-->
    <header>
        <div class="left"><a href="javascript:" class="return go-back"></a></div>
        <div class="title">{$title}</div>
    </header>

    <form class="submit-ajax" action="{:U('apply_do')}" method="post">
        <input type="text" name="post_id" value="{$post_id}">
        <div class="body_main sub_main">
            <div class="prompt">您的资料已加密处理，仅用于申请贷款</div>

            <div class="upload">
                <div class="box" style="width: inherit">
                    <div class=" file_upload">
                        <webuploader name="files" word="" max_num="10" text="资料上传"/>
                    </div>
                </div>
                <p style="padding: 10px 20px; color: #999999;"><b style="color: #666666;">上传资料明细：</b><br>1征信图片拍照2身份证原件正反面3户口本4结婚证5行驶证正副本6车辆登记证全页。</p>
            </div>

            <div class="con apply_con">
                <ul>
                    <li>
                        <h6>身份证</h6>
                        <ul>
                            <li>
                                <div class="auto_upload add_upload">
                                        <webuploader2 name="idc_z" word="" text="" w="292" h="179"/>
                                </div>
                                <p class="tt">本人身份证（正）</p>
                            </li>
                            <li class="nomar">
                                <div class="auto_upload add_upload">
                                        <webuploader2 name="idc_f" word="" text="" w="292" h="179"/>
                                </div>
                                <p class="tt">本人身份证（反）</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h6>行驶证</h6>
                        <ul>
                            <li>
                                <div class="auto_upload add_upload">
                                        <webuploader2 name="jiashi_z" word="" text="" w="292" h="179"/>
                                </div>
                                <p class="tt">行驶证（正）</p>
                            </li>
                            <li class="nomar">
                                <div class="auto_upload add_upload">
                                        <webuploader2 name="jiashi_f" word="" text="" w="292" h="179"/>
                                </div>
                                <p class="tt">行驶证（正）</p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h6>车辆登记证书正副本</h6>
                        <ul>
                            <li>
                                <div class="auto_upload add_upload">
                                        <webuploader2 name="bank_z" word="" text="" w="292" h="179"/>
                                </div>
                                <p class="tt">车辆登记证书正副本（正）</p>
                            </li>
                            <li class="nomar">
                                <div class="auto_upload add_upload">
                                        <webuploader2 name="bank_f" word="" text="" w="292" h="179"/>
                                </div>
                                <p class="tt">车辆登记证书正副本（正）</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="loan">
                <div class="item money">
                    <p class="p1">请输入借款金额 <span>（元）</span></p>
                    <p class="p2"><input type="text" name="price" value=""></p>
                </div>
                <div class="item term">
                    <p class="p1">请输入借款期限<span></span></p>
                    <p class="p2"><input type="text" name="jkqx" value=""></p>
                </div>
                <div class="item term">
                    <p class="p1">备注</p>
                    <p class="p2">
                        <textarea name="remark"></textarea>
                    </p>
                </div>
            </div>
            <div class="btn">
                <button type="submit">确认提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
