{~$title = '个人中心'}
<include file="Public:header" />

<body>

<div id="layout">
    <!-- header -->
    <header class="header header_white">
        <div id="back" data-url="{:U('user/index')}"></div>
        <div id="h_right"></div>
        <h1>我的书签</h1>
    </header>
    <!-- //header -->

    <!-- main -->
    <div id="main">
        <div class="content whitebg">

            <div class="member_entry">
                <ul class="dynamic">
                    <volist name="list" id="vo">
                        <a href="{:U('posts/chapter_show',array('id'=>$vo['chapter_id']))}">
                        <li class="clearfix">
                            <span class="tit">章节阅读至：{$vo.chapter_title}</span>
                            <span class="text slh">小说《{$vo.post_title}》</span>
                            <i class="time">{$vo.read_time|date="Y-m-d H:s",###}</i>
                        </li>
                        </a>
                    </volist>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
