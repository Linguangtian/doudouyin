{~$title = '个人中心'}
<include file="Public:header" />

<body>

<div id="layout">
    <!-- header -->
    <header class="header header_white">
        <div id="back" data-url="{:U('user/index')}"></div>
        <div id="h_right"></div>
        <h1>回复消息</h1>
    </header>
    <!-- //header -->

    <!-- main -->
    <div id="main">
        <div class="content whitebg">

            <div class="member_entry">
                <ul class="dynamic">
                    <volist name="list" id="vo">
                        <a href="{:U('posts/post_show',array('id'=>$vo['post_id']))}#a_comment_{$vo.id}">
                        <li class="clearfix">
                            <span class="tit">{$vo.content}</span>
                            <span class="text slh">评自：《{$vo.title}》</span>
                            <i class="time">{$vo.create_time|sp_time}</i>
                        </li>
                        </a>
                    </volist>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
