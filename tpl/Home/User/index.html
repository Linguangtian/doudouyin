<include file="Public:header" />

<body>

<div id="layout">

    <include file="Public:nav" />

    <!-- main -->
    <div id="main">
        <div class="content rem8">
            <div class="user_des clearfix item_db">
                <div class="avatar width_le">
                    <img src="{$data.head_img|sp_img}" />
                </div>
                <div class="myinfo width_f">
                    <h3>{$data.nickname}</h3>
                    <span class="fl">{$data.intro}</span>
                    <span class="fr"> <a href="{:U('edit_info')}" class="edit">编辑资料</a></span>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="list_arrow">
                <a class="a_1" href="{:U('read_list')}"><i class="icon icon_centerBOOK"></i>我的书签</a>
                <a class="a_1" href="{:U('fav_list')}"><i class="icon icon_centerGZ"></i>我的收藏</a>
                <a class="a_1" href="{:U('comment_list')}"><i class="icon icon_centerSP"></i>我的评论</a>
                <a class="a_1" href="{:U('reply_comment_list')}"><i class="icon icon_msg"></i>消息通知<span class="font-gray" style="color: red"> <if condition="$data['notice_num'] gt 0">({$data.notice_num})</if></span></a>
                <a class="a_1" href="{:U('contribution_list')}"><i class="icon icon_centerCY"></i>打赏记录</a>
                <a class="a_1" href="{:U('edit_info')}"><i class="icon icon_centerXZ"></i>个人信息</span></a>
                <!--<a class="a_1" href=""><i class="icon icon_centerPassword"></i>修改密码</a>-->
                <!--<a class="a_1" href=""><i class="icon icon_centerExit"></i>退出登录</a>-->
            </div>
        </div>
    </div>
    <!-- //main -->
</div>

</body>
</html>
