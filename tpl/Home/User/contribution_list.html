{~$title = '个人中心'}
<include file="Public:header" />

<body>

<div id="layout">
    <!-- header -->
    <header class="header header_white">
        <div id="back" data-url="{:U('user/index')}"></div>
        <div id="h_right"></div>
        <h1>打赏记录</h1>
    </header>
    <!-- //header -->

    <!-- main -->
    <div id="main">
        <div class="content whitebg">

            <div class="member_entry">
                <ul class="dynamic">
                    <volist name="list" id="vo">
                        <li class="clearfix">
                            <span class="text slh black">
                                打赏：《{$vo.title}》 <if condition="!empty($vo['chapter_name'])"> - {$vo.chapter_name}</if>
                                <i style="color: red">{$vo.price|sp_rmb_yuan}元</i>
                            </span>
                            <i class="time">{$vo.create_time|date="Y-m-d H:s",###}</i>
                        </li>
                    </volist>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
