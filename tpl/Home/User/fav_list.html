{~$title = '个人中心'}
<include file="Public:header" />

<body>

<div id="layout">
    <!-- header -->
    <header class="header header_white">
        <div id="back" data-url="{:U('user/index')}"></div>
        <div id="h_right"></div>
        <h1>我的收藏</h1>
    </header>
    <!-- //header -->

    <!-- main -->
    <div id="main">
        <div class="content whitebg">

            <div class="member_entry">
                <ul class="dynamic">
                    <volist name="list" id="vo">
                        <a href="{:U('posts/post_show',array('id'=>$vo['post_id']))}">
                        <li class="clearfix">
                            <span class="tit">{$vo.title}</span>
                            <span class="text" style="width: 100%">{$vo.info|sp_subtext=50}</span>
                        </li>
                        </a>
                    </volist>
                </ul>
            </div>

        </div>
    </div>
</div>

</body>
</html>
