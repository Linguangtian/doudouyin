<include file="Public:header"/>

<body class="gray_bg">
<!--菜单-->
<include file="Public:nav" />

<div id="body">
    <!-- 头部部分 开始 -->
    <header>
        <div class="return"><a href="{:U('Index/index')}"></a></div>
        <div class="title">{$title}</div>
        <div class="open-menu" id="open-right-nav"><i></i></div>
    </header>
    <!--主体部分 开始-->
    <div class="news_main">
        <div class="news_list">
            <volist name="list" id="vo">
            <div class="item">
                <a href="{:U('News/show',array('id'=>$vo['id']))}">
                    <h5>
                        {$vo.title}
                        <span>{$vo.create_time|date='Y-m-d H:i',###}</span>
                    </h5>
                    <div class="info">{$vo.content|sp_subtext=80}</div>
                </a>
            </div>
            </volist>
            {$Page}
        </div>
    </div>
</div>
</body>
</html>
