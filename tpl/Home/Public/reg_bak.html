<include file="Public:header" />

<body>

<div id="body">
    <!-- 头部部分 开始 -->
    <header class="top_header">
        <div class="left"><a href="javascript:" class="return go-back"></a></div>
        <div class="title">{$title}</div>
    </header>
    <!-- 主体部分 开始 -->
    <div class="body_main mt">
        <form class="submit-ajax" action="{:U('reg')}">
        <div class="form_box line">
            <div class="items_box ">
                <div class="item">
                    <span class="l">邀请码 <button type="button" class="checkID">检测</button></span>
                    <span class="r input"><input style="min-width:350px;" type="text" name="invite_code" id="invite_code" value="" placeholder="没有可不填"></span>
                </div>
                <div class="item">
                    <span class="l">登录账户</span>
                    <span class="r input"><input type="text" name="username" id="username" value=""></span>
                </div>
                <div class="item">
                    <span class="l">密码</span>
                    <span class="r input" style="position: relative">
                        <span id="span_password"><input style="min-width:400px;" type="password" name="password" id="password" value="" class="password"></span>
                        <i class="icon-eye status0" data-for="password" data-status="0"></i>
                    </span>
                </div>
                <div class="item">
                    <span class="l">确认密码</span>
                    <span class="r input" style="position: relative">
                        <span id="span_repassword"><input style="min-width:400px;" type="password" name="repassword" id="repassword" value="" class="password"></span>
                        <i class="icon-eye status0" data-for="repassword" data-status="0"></i>
                    </span>
                </div>
            </div>
            <div class="btn_wrap">
                <button type="submit" class="btn submit">马上注册</button>
                <p class="q">已有账户？<a href="{:U('login')}">去登录</a></p>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    //检测ID
    var is_check = false;
    $('.checkID').click(function(){
        var invite_code = $('#invite_code').val();
        if( invite_code == '' ) {
            sp_tip('请输入ID');
            return false;
        }
        if( 1 == 1 ) {
            //sp_tip('ID可用');
            $(this).addClass('is_ok').html('可用');
        } else {
            sp_tip('ID已重复');
            $(this).removeClass('is_ok');
            return false;
        }
        is_check = true;
    });
    $('#invite_code').keyup(function(){
        is_check = false;
        $('.checkID').removeClass('is_ok').html('检测');
    });


    //显示隐藏密码
    $('.icon-eye').click(function(){
        var name = $(this).attr('data-for');
        var status = $(this).attr('data-status');
        var val = $('#'+name).val();
        if( status == 0 ) {
            $('#span_'+name).html('<input type="text" name="'+name+'" id="'+name+'" value="'+val+'" class="password">');
            $(this).attr('data-status', 1).addClass('status1').removeClass('status0');
        } else {
            $('#span_'+name).html('<input type="password" name="'+name+'" id="'+name+'" value="'+val+'" class="password">');
            $(this).attr('data-status', 0).addClass('status0').removeClass('status1');
        }
    });

</script>
