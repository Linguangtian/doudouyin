    <div class="login-form">

</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $('.reg_tab a').click(function () {
        $(this).addClass('active');
        $(this).siblings().removeClass('active');
        if( $(this).hasClass('email')){
            $('.reg_tab').attr('data-tab','email');
            $('.reg_email').show();
            $('.reg_phone').hide();
        }else{
            $('.reg_tab').attr('data-tab','phone');
            $('.reg_email').hide();
            $('.reg_phone').show();
        }
    });
 
   function daojishi( t,type )
  {

      if (type ==1 ){
          var intv = setInterval( function(){
              t--;
              if( t > 0 )
              {
                  $("#getcode").attr('disabled', 'disabled');
                  $("#getcode").val( t +'秒获取');
              }
              else
              {
                  $("#getcode").attr('disabled', false );
                  $("#getcode").val( '获取验证码');
                  clearInterval(intv);
              }
          }, 1000);
      }else{
          var intv = setInterval( function(){
              t--;
              if( t > 0 )
              {
                  $("#getcode_email").attr('disabled', 'disabled');
                  $("#getcode_email").val( t +'秒获取');
              }
              else
              {
                  $("#getcode_email").attr('disabled', false );
                  $("#getcode_email").val( '获取验证码');
                  clearInterval(intv);
              }
          }, 1000);
      }
  }
  	$(document).ready(function(){
    	$("#getcode").click(function(){
        	var username = $.trim( $("#username").val() );
          	if( username == ''  )
            {
                alert_fang( '请输入手机号码' ); return false;
            }
          	if( username.length != 11 )
            {
                alert_fang( '手机号码不正确' ); return false;
            }
          
          	$.get( "{:U('getcode')}",{tel:username},function( res ){
              		alert( res.msg );
            		if( res.code == 1 )
                    {
                    	daojishi( 60,1 );
                    }
            } , 'json')

        });
    	$("#getcode_email").click(function(){
        	var username = $.trim( $("#username_email").val() );
          	if( username == ''  )
            {
                alert_fang( '请输入邮箱' ); return false;
            }
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            isok= reg.test(username );
            if (!isok) {
                alert_fang('邮箱格式不正确，请重新输入！');
                return false;
            }

          	$.get( "{:U('getcode_email')}",{tel:username,forget:1},function( res ){
                alert_fang( res.msg );
            		if( res.code == 1 )
                    {
                    	daojishi( 60,2 );
                    }
            } , 'json')

        })
    });
    function alert_fang(msg) {
        layer.open({
            content: msg
            ,skin: 'msg'
            ,time: 12 //2秒后自动关闭
        });
    }
    Wechat.share({
        message: {
            title: "Hi, here",
            description: "That is description.",
            thumb: "http://bb.szwaesheji.com__PUBLIC_IMAGES__/logo.png",
            mediaTagName: "TEST-TAG-002",
            messageExt: "这是第三方带的测试字段ddd",
            messageAction: "<action>dotalist</action>",
            media: {
                type: Wechat.Type.WEBPAGE,
                webpageUrl: "http://bb.szgyesheji.com/"
            }
        },
        scene: Wechat.Scene.TIMELINE   // share to Timeline
    }, function (data) {
        alert("Success"+JSON.stringify(data));
    }, function (reason) {
        alert("Failed: " + JSON.stringify(reason));
    });
</script>
