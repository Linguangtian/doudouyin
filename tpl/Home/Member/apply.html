{~$title = "任务记录"}
<include file="Public:header"/>

<body class="gray_bg">
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" class="return go-back"></a></div>
    <div class="title">提交任务</div>
</header>

<!--主体部分 开始-->
<div class="body_main mt tline">
    <div class="apply_list">
        <!--<div class="apply_nav">
            <span class="active">
                <a href="">供应信息</a>
            </span>
            <span>
                <a href="">需求信息</a>
            </span>
        </div>-->
        <if condition="!empty($list)">
            <volist name="list" id="vo">
                <div class="item">
                    <a href="{:U('apply_show',array('id'=>$vo['id']))}">
                        <h6>{$vo.title} <span class="status{$vo.status}">{~echo $apply_status[$vo['status']]}</span></h6>
                        <p>任务收益：￥{$vo.price|floatval}</p>
                        <p>申请时间：{$vo.create_time|date="Y-m-d",###}</p>
                    </a>
                </div>
            </volist>
            <else/>
            <div class="none">
                <div class="none_box">
                    <img src="__PUBLIC_IMAGES__/none.png" alt="">
                    <span>暂无信息</span>
                </div>
            </div>
        </if>
    </div>
    {$Page}
</div>

<include file="Public:footer"/>
</body>
</html>
