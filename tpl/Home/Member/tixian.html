{~$title = "申请提现"}
<include file="Public:header"/>

<body class="gray_bg">
<div id="body">
    <!-- 头部部分 开始 -->
    <header class="top_header">
        <div class="left"><a href="javascript:" data-url="{:U('index')}" class="return go-back"></a></div>
        <div class="title">申请提现</div>
        <div class="right"><a  href="{:U('Member/tixian_log')}">提现记录</a></div>
    </header>
    <!--主体部分 开始-->
    <div class="body_main mt">
        <div class="tixian_box">
            <form id="form1" class="submit-ajax" action="{:U('tixian')}" method="post">

                <if condition="empty($data['bank_name']) || empty($data['bank_user']) || empty($data['bank_number']) ">
                    <div class="card no">
                        <a href="{:U('Member/info_edit',array('field'=>'bank_number','f'=>'tixian'))}">
                            <h5>请选完善银行卡信息</h5>
                        </a>
                    </div>

                <else/>
                    <div class="card">
                        <a href="{:U('Member/info_edit',array('field'=>'bank_number','f'=>'tixian'))}">
                            <h5>{$data.bank_name}</h5>
                            <p>开户人:{$data.bank_user} &nbsp; 尾号:{$data.bank_number_last} </p>
                        </a>
                    </div>
                </if>

                <div class="con">
                    <div class="t">提现圈币</div>
                    <div class="p">
                        <input type="text" name="price" id="price" value="" oninput ="update_jinbi()" placeholder="">
                    </div>
                    <div class="info">帐号圈币：<span style="color: #09b245">{$data.jinbin_point}</span> 圈币   兑换比例 {$jinbin_scale}圈币=1元</div>
                </div>

                <div class="con"  style="color: red"><div class="money" style="display: none">提现金额: <span id="money">0</span> 元</div></div>


                <div class="b">
                    <button class="btn_type btn_tx">确定</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
   function update_jinbi() {
       var scale    = "{$jinbin_scale}";
       var jinbin   = $("#price").val();
       var money    = parseInt(jinbin/scale)
        $(".money").show();
        $("#money").html(money);



   }


</script>
</html>
