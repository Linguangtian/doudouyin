<include file="Public:header"/>

<body class="gray_bg">
<!--菜单-->
<include file="Public:nav" />

<div id="body">
    <!-- 头部部分 开始 -->
    <header>
        <div class="return"><a href="{:U('index')}"></a></div>
        <div class="title">我的用户</div>
        <div class="open-menu" id="open-right-nav"><i></i></div>
    </header>
    <!-- 筛选部分 开始 -->
    <nav id="nav" class="get_nav">

    </nav>
    <!-- 主体部分 开始 -->
    <div class="get_main">
        <if condition="!empty($list)">
            <volist name="list" id="vo">
                <div class="con">
                    <a href="javascript:">
                        <h5>
                            <if condition="$vo['head_img'] neq ''">
                                <img src="{$vo.head_img}" />
                            </if>
                        </h5>
                        <div class="txt">
                            <h6>{$vo.nickname}</h6>
                            <p>{$vo.con}</p>
                            <p>金额：<b>{$vo.loan_price}</b><!--&nbsp;&nbsp;&nbsp;期限：<b>12个月</b>--></p>
                            <span>获取时间：{$vo.agent_time|date="Y-m-d",###}</span>
                        </div>
                        <div class="clear"></div>
                    </a>
                </div>
            </volist>
            <div class="pagination">{$Page}</div>
        <else/>
            <div style="line-height: 80px;text-align: center;">暂无记录</div>
        </if>
    </div>
</div>
</body>
</html>
