<include file="Public:header"/>

<body>

<!-- 头部部分 开始 -->
<header>
    <div class="return"><a href="{:U('index')}"></a></div>
    <div class="title">立即充值</div>
</header>
<!--主体部分 开始-->
<form id="form1" class="" action="">
<div class="rech_main">
    <h6>请选择充值金额</h6>
    <ul>
        <li data-price="30"><a href="javascript:void(0)">30元</a></li>
        <li data-price="50"><a href="javascript:void(0)">50元</a></li>
        <li data-price="100"><a href="javascript:void(0)">100元</a></li>
    </ul>
    <div class="rech_sea">
        <input type="text" name="price" id="price" placeholder="充值金额">
    </div>
</div>
<!--按钮分区 开始-->
<div style="padding:0 40px;">
    <a href="javascript:void(0)" class="blue_btn recharge_btn">
        确定充值
    </a>
</div>
</body>
</html>
<script>
    $(function(){
        /*金额数值 切换*/
        $('.rech_main li').click(function(){
            $(this).css("background-color","#4288FA").children().css("color","#fff");
            $(this).siblings().css("background-color","#fff").children().css("color","#4288FA");
            $('#price').val($(this).attr('data-price'));
        });

        $('.recharge_btn').click(function(){
            var price = $('#price').val();
            if(price==''){
                sp_tip('请选择充值金额');
                return false;
            }
            if(isNaN(price)){
                sp_tip('价格必须为数字');
                return false;
            }
            if( price < 0){
                sp_tip('价格必须大于0');
                return false;
            }
            $('#form1').submit();
        })
    })
</script>
