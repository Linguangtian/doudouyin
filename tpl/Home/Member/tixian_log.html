{~$title = "申请提现"}
<include file="Public:header"/>

<body>
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" class="return go-back"></a></div>
    <div class="title">{$title}</div>
</header>
<section class="profit-main mt">
    <ul>
        <if condition="!empty($list)">
            <volist name="list" id="vo">
                <li>
                    <p class="p1">提现：￥{$vo.price}</p>
                    <p class="p2">{$vo.status_text}</p>
                    <p style="clear: both;color: red;">{$vo.admin_remark}</p>
                </li>
            </volist>
        <else/>
            <li>暂无记录</li>
        </if>
    </ul>
    <div>
        <div class="page_bar"></div>
    </div>
</section>

</body>
</html>
