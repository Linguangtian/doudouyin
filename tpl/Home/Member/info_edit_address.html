{~$title = "修改地址"}
<include file="Public:header"/>
<body>
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" data-url="{:U('info')}" class="return go-back"></a></div>
    <div class="title">{$title}</div>
</header>
<div class="mt">
    <section class="with-main">
        <form class="submit-ajax" data-callback="1" id="form1" name="form1" method="post" action="{:U('info_edit')}">
            <input type="hidden" name="f" value="{$Think.get.f}">
            <div class="search address">
                <style>
                    .address select{width: 100%;float: left;height: 40px;-webkit-box-sizing: border-box;
                        -moz-box-sizing: border-box;
                        box-sizing: border-box;
                        border-radius: 5px;
                        border: 1px #ccc solid;}
                </style>
                {:W('Area/index',array($city_ids['0'],$city_ids['1'],$city_ids['2'],'selectArea'))}
            </div>
            <div class="search">
                <input type="hidden" name="field" value="{$field}">
                <input style="width: 100%; height: 40px; line-height: 40px;" type="text" name="value" value="{$value}" placeholder="{$info}">
            </div>
            <div class="btn">
                <button type="submit">确定</button>
            </div>
        </form>
    </section>
</div>

</body>
</html>

<script>
    $(function(){
        $('.btn_small').click(function(){
            $('#form1').submit();
        })

    })

    function submit_callback(data){
        if( data.status == 1 ) {
            window.location.href = data.url;
        } else {
            sp_tip(data.info);
        }
    }
</script>
