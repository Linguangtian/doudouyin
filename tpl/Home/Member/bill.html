<include file="Public:header"/>

<body class="gray_bg">

<div id="body">
    <!-- 头部部分 开始 -->
    <header class="top_header">
        <div class="left"><a href="javascript:" class="return go-back"></a></div>
        <div class="title">账单明细</div>
    </header>
    <!--主体部分 开始-->
    <div class="body_main record_main">
        <if condition="!empty($news_list)">
        <volist name="news_list" id="vo">
            <div class="record_year">{$key}</div>
            <volist name="vo" id="v">
            <dl>
                <dt>周{$v.w}</dt>
                <dd>
                    <p>
                        <if condition="$v['price'] gt 0">
                            +{$v.price|floatval} 元
                            <else/>
                            {$v.price|floatval} 元
                        </if>
                    </p>
                    <span>{$v.create_time|date='m-d',###}&nbsp;&nbsp;{$v.remark}</span>
                </dd>
            </dl>
            </volist>
        </volist>
        <else/>
        <div style="line-height: 80px;text-align: center;">暂无记录</div>
        </if>
    </div>
</div>
</body>
</html>
