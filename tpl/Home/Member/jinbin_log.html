{~$title = "金币"}<include file="Public:header"/><link rel="stylesheet" href="__PUBLIC_CSS__/double-date.css"/><script type="text/javascript" src="__PUBLIC_JS__/double-date.js"></script><style>    .team_tab li{width:33.3%}</style><body style="background: #f6f6f6"><!-- 头部部分 开始 --><header class="top_header">    <div class="left"><a href="javascript:" class="return go-back"></a></div>    <div class="title">        <if condition="$show_day eq ''">            金币记录            <else/>            {$show_day}        </if>    </div></header><div class="ceng" ></div><script>    function show_date()    {        $('.ceng').show();        $('.select_days_box').show();    }    function close_date()    {        $('.ceng').hide();        $('.select_days_box').hide();    }</script><section class="profit-main" style="margin-top: 50px">    <!--<div class="tab">-->        <!--<span class="cur"><a href="{:U('sale',array('start_date'=>$start_date,'end_date'=>$end_date))}">分享收益</a></span>-->        <!--<span><a href="{:U('sale_fx',array('start_date'=>$start_date,'end_date'=>$end_date))}">业绩收益</a></span>-->    <!--</div>-->    <ul>        <volist name="list" id="vo">            <li>                <p>                    <span class="p1">{$vo.dsc}</span>                    <if condition="$vo.type eq 1">                        <span class="p2" style="color: green;">+{$vo.c_jinbin}</span>                        <else/>                        <span class="p2" style="color: red;">-{$vo.c_jinbin}</span>                    </if>                </p>                <p class="time">{$vo.create_time}</p>            </li>        </volist>    </ul>    {$Page}</section><div style="display: none"><form id="form_1" class="form-search" method="get" action="{:U('sale')}" style="padding: 10px 0; ">    <input type="hidden" name="type" value="{$type}">    <input type="hidden" name="date" id="date" value="{$day}"></form></div></body></html>
