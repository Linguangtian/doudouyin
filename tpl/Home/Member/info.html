{~$title = "个人信息"}
<include file="Public:header"/>

<body class="gray_bg">
<div id="body">
    <!-- 头部部分 开始 -->
    <header class="top_header">
        <div class="left"><a href="javascript:" data-url="{:U('index')}" class="return go-back"></a></div>
        <div class="title">{$title}</div>
    </header>
    <!--主体部分 开始-->
    <div class="body_main tline mt info_main">
        <ul>
            <li>
                <a href="{:U('info_edit',array('field'=>'nickname'))}"><p>姓名</p>
                    <span>&nbsp;{$member.nickname}</span></a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'phone'))}"><p>手机</p>
                    <span>&nbsp;{$member.phone}</span></a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'sex'))}"><p>性别</p>
                    <span>&nbsp;
                        <if condition="$member['sex'] eq '0'">男</if>
                        <if condition="$member['sex'] eq '1'">女</if>
                    </span>
                </a>
            </li>
            <li>
                <a href="{:U('info_edit',array('field'=>'address'))}"><p>地址</p>
                    <span>&nbsp;{$member.address}</span></a>
            </li>

        </ul>
        <ul style="margin-top: 7px">
            <li>
                <a href="{:U('info_edit',array('field'=>'idc'))}"><p>身份证号</p>
                    <span>&nbsp;{$member.idc}</span></a>
            </li>

            <li>
                <a href="{:U('info_edit',array('field'=>'bank_number'))}"><p>银行卡</p>
                    <span>&nbsp;{$member.bank_number}</span></a>
            </li>

            <!--<li>
                <a href="{:U('info_edit',array('field'=>'occupation'))}">
                    <p>职业</p>
                    <span>{$member.occupation}</span>
                </a>
            </li>-->
        </ul>
    </div>
</div>
</body>
</html>
