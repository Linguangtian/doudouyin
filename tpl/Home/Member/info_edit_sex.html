{~$title = "修改性别"}
<include file="Public:header"/>
<body>
<!-- 头部部分 开始 -->
<header class="top_header">
    <div class="left"><a href="javascript:" data-url="{:U('info')}" class="return go-back"></a></div>
    <div class="title">{$title}</div>
</header>
<div class="mt">
    <section class="with-main">
        <form class="submit-ajax" data-callback="1" id="form1" name="form1" method="post" action="{:U('info_edit')}">
            <input type="hidden" name="f" value="{$Think.get.f}">
            <div class="search">
                <input type="hidden" name="field" value="{$field}">
                <select name="value" style="width: 100%; height: 80px; line-height: 80px; border: 0;font-size: 24px;text-indent: 1em;">
                    <option value="">请选择性别</option>
                    <option value="0" <if condition="$value eq '0'">selected</if> >男</option>
                    <option value="1" <if condition="$value eq '1'">selected</if>>女</option>
                </select>
            </div>
            <div class="btn">
                <button type="submit">确定</button>
            </div>
        </form>
    </section>
</div>

</body>
</html>
<script>
    $(function(){
        $('.btn_small').click(function(){
            $('#form1').submit();
        })
    });

    function submit_callback(data){
        if( data.status == 1 ) {
            window.location.href = data.url;
        } else {
            sp_tip(data.info);
        }
    }
</script>
